<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/23468175f3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="500" href="img/logo.webp">
    <link rel="stylesheet" href="login.css">


    <style>
        body {
          background-image: url('img/loginbg.webp');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>




</head>
<body>
    
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Log In</h3>
                        <div class="form-horizontal">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="" class="form-control" placeholder="Username" id="username">
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password">
                            </div>
                            <button onclick ="return validate(login)" type="submit" class="btn signin">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="login.js"></script>

</body>
</html>
